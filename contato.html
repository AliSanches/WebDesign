<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="principal">
        <header id="topo">
            <div id="logitipo">
                <img src="imagens/logo.png" alt="logo-principal">
            </div>
            <div id="imagem">
                <img src="imagens/monitor_icon.png" alt="logitpo-monitor">
            </div>
        </header>

        <section id="conteudo">
            <div id="esquerda">
                <nav class="navegacao">
                    <ul>
                        <li><a href="index.html" class="linkmenu">Home</a></li>
                        <li><a href="sobrenos.html" class="linkmenu">Sobre Nós</a></li>
                        <li><a href="servicos.html" class="linkmenu">Serviços</a></li>
                        <li><a href="portifolio.html" class="linkmenu">Portifólio</a></li>
                        <li><a href="contato.html" class="linkmenu">Contato</a></li>
                    </ul>
                </nav>
            </div>

            <div id="direita">
                <div class="mapa" id="contato">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3679.992381893253!2d-47.64816212466372!3d-22.72852453152459!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c631a09ac7b2e1%3A0x197834b105f878e3!2sSenac%20Piracicaba!5e0!3m2!1spt-BR!2sbr!4v1682594126969!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                
                <div class="formulario">
                    <form action="">
                        <label for="name" class="legenda">Nome:</label>
                        <input type="text" name="nome" class="campo" placeholder="Informe seu nome">

                        <br>
                        <br>

                        <label for="e-mail" class="legenda">E-mail:</label>
                        <input type="email" name="email" class="campo" placeholder="Informe seu e-mail">

                        <br>
                        <br>

                        <label for="texto" class="legenda">Menssagem:</label>
                        <textarea name="" class="campo" id="texto" placeholder="Digite uma menssagem..."></textarea>

                        <br>
                        <br>

                        <input type="submit" value="Enviar" class="botao">
                    </form>
                </div>
            </div>
            <div class="clearfix"></div>
        </section>
    </div>

    <footer id="rodape">
        &copy;COPYRIGHT 2023 - WEB DESING - Todos os direitos reservados
    </footer>
</body>
</html>
